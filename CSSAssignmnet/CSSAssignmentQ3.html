<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS assignmnet</title>
    <link rel="shortcut icon" href="./android-chrome-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="./StyleQ3.css">
    <!-- My customer colors palette used in this assignmnet are:
              For form background color logo text - #55ACEE 
              For input text - #fffff
              For input background and logo background - #292F33
              for label and all other text - rgb(00, 00, 00)
    
    -->
</head>
<body>
    <div id="center">
        <img class="icon" src="./android-chrome-192x192.png" alt="UK" >
    <h1>Create your account</h1>
    <form action="storehere.js" method="post"></form>
    <label  class="text" for="First name">First name</label> <br>
    <input type="text" required placeholder="Enter your first name" minlength="4" name="First name"><br>
    <label  class="text" for="First name">Last name</label> <br>
    <input type="text" required placeholder="Enter your Last name" minlength="4" name="Last name"><br>
    <label class="text" for="Email">Email address</label> <br>
    <input  type="email" required placeholder="Enter your Email address" minlength="6" name="Email address"><br>
    <label class="text" for="Password">Password</label> <br>
    <input  type="password" required placeholder="Enter your password" minlength="8" name="Password"><br>
    <label class="text" for="Confirm Password">Confirm Password</label> <br>
    <input  type="password" required placeholder="Enter your password" minlength="8" name="Confirm Password"><br>
    <button class="button" type="submit">Create account</button>
    </div>
</body>
</html>
